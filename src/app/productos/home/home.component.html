<h1>ADMINISTRAR PRODUCTOS</h1>

<div fxLayoutAlign="center">
  <button mat-raised-button color="primary" routerLink="/productos/add">
    <mat-icon>add</mat-icon>
    Nuevo producto
  </button>
</div>


<div class="mat-elevation-z8 box-table">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">{{element.precio}}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="center">Acciones</th>
      <td mat-cell *matCellDef="let element" class="center">
        <button mat-button color="primary" [routerLink]="'/productos/edit/'+element.id">
          <mat-icon>editar</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator
    #paginator
    color="primary"
    [length]="length"
    [pageSizeOptions]="pageSizeOptions"
    (page)="mostrarMas($event)"
    pageSize="5"
    showFirstLastButtons
    aria-label="Selecciona pagina de ventas">
  </mat-paginator>

</div>
