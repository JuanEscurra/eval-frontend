<h6 class="question__title" mat-dialog-title>Eliminar un producto</h6>
<p class="question__p">¿Usted está seguro de eliminar el producto "{{producto.nombre}}"?</p>
<div
  fxLayout="column"
  fxLayout.gt-xs="row"
  fxLayoutGap="10px"
  fxLayoutAlign="space-evenly stretch"
  fxLayoutAlign.gt-xs="space-evenly center"
>
  <button
    mat-raised-button
    color="accent"
    cdkFocusInitial
    (click)="delete()"
    mat-dialog-close
  >
    <mat-icon>delete</mat-icon>
    Si, estoy seguro
  </button>
  <button mat-raised-button (click)="cancel()">
    <mat-icon>cancel</mat-icon>
    No, cancelar
  </button>
</div>
