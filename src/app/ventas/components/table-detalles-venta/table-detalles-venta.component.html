<div
  fxLayout="column"
  fxLayout.gt-xs="row wrap"
  fxLayoutAlign="space-around stretch"
  fxLayoutAlign.gt-xs="space-between center">
      
  <table mat-table [dataSource]="detallesVenta" class="mat-elevation-z8" *ngIf="detallesVenta.length > 0">
    <ng-container matColumnDef="producto.nombre">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.producto.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="producto.precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.producto.precio}} </td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> Subtotal </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad * element.producto.precio}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
